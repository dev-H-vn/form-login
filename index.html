<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

  <body>
    <div class="container">
      <div class="form_check" id="form_check_register">
        <form style="width: 50%">
          <div class="form-group">
            <label for="exampleInputEmail1">username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Enter username"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="text"
              class="form-control"
              id="Password"
              placeholder="Password"
            />
          </div>
          <submit id="submit_register" class="btn btn-primary">Register</submit>
        </form>
      </div>
      <div class="form_check" id="form_check_login">
        <form style="width: 50%">
          <div class="form-group">
            <label for="exampleInputEmail1">username</label>
            <input
              type="text"
              class="form-control"
              id="username_lg"
              placeholder="Enter username"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="text"
              class="form-control"
              id="Password_lg"
              placeholder="Password"
            />
          </div>
          <submit id="submit_login" class="btn btn-primary">Login</submit>
        </form>
      </div>
      <div class="login">
        <table id="table-login" class="table">
          <tr class="table-item">
            <th>STT</th>
            <th>UserName</th>
            <th>Password</th>
            <th>Horrbies</th>
            <th>Select</th>
          </tr>
          <tr class="table-item">
            <td>1</td>
            <td>admin</td>
            <td>1234</td>
            <td>read</td>
            <td><input type="checkbox" name="hobby" id="checkbox_id" /></td>
          </tr>
          <tr class="table-item">
            <td>1</td>
            <td>admin</td>
            <td>1234</td>
            <td>read</td>
            <td><input type="checkbox" name="hobby" id="checkbox_id" /></td>
          </tr>
          <tr class="table-item">
            <td>1</td>
            <td>admin</td>
            <td>1234</td>
            <td>read</td>
            <td><input type="checkbox" name="hobby" id="checkbox_id" /></td>
          </tr>
        </table>
        <div class="btn-costom">
          <button id="btnRegister" class="Register">Register</button>
          <button id="btnRemove" class="Remove">Remove</button>
          <button id="btnLogin" class="Login">Login</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script

    <script

      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
